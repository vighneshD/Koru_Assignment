<!DOCTYPE html>
<html>

<script src="angular.min.js"></script>
<script src="script.js"></script>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<style>
.ng-invalid.ng-dirty {
border-color: #E60606;
}
!
.ng-valid.ng-dirty {
border-color: #008000;
}
</style>
<body>

<p>Click the table headers to change the sorting order:</p>

<div ng-app="myApp" ng-controller="namesCtrl">
<input class="input"type="search" placeholder="search keyword" ng-model="searchText"/>
<table class="table table-striped table-bordered">
<thead>
<tr>
<th ng-click="orderByMe('id')">id</th>
<th ng-click="orderByMe('first_name')">first_name</th>
<th ng-click="orderByMe('last_name')">last_name</th>
<th ng-click="orderByMe('email')">email</th>
<th ng-click="orderByMe('mobile_number')">mobile_number</th>
<th ng-click="orderByMe('add')">add</th>
<th><input type="checkbox" ng-model="master" ng-change="isSelectAll()"></th>
<th><button>Delete</button></th></tr>
</thead>


<tbody>
<tr ng-repeat="x in names | orderBy:myOrderBy | filter:searchText">
<td>{{x.id}}</td>
<td>{{x.first_name}}</td>
<td>{{x.last_name}}</td>
<td>{{x.email}}</td>
<td>{{x.mobile_number}}</td>
<td>{{x.add}}</td>
<td><input type="checkbox" value="{{ x.id}}"   ng-model="x.selected" ng-click="isLabelChecked(x.id)"></td>
<td><input type='button' value="Remove "  ng-click="remove($index)"></td>

</tr>
</tbody>
</table>
<form name="addData" ng-submit="addData.$valid && addperson()" novalidate>

<label><input type="text" placeholder="firstname" ng-model="first_name" class="" required/></label>
<label><input type="text" placeholder="last name"ng-model="last_name" required/></label>
<label><input type="email" placeholder="email" ng-model="email" required/></label>
<label><input type="text" placeholder="mobile number"ng-model="mobile_number" required/></label>
</form>
<input type="submit" value="Add new row" />
<p> form validation {{addData.$valid}}</p>
</div>




</body>
</html>
